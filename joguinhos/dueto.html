    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo Duplo</title>
    <style>
        :root {
            --color-bg: #121213;
            --color-text: #FFFFFF;
            --color-border: #3a3a3c;
            --color-tile-empty: #121213;
            --color-tile-filled: #565758;
            --color-correct: #538d4e;
            --color-present: #b59f3b;
            --color-absent: #3a3a3c;
            --color-key-bg: #818384;
            --color-key-bg-dark: #565758;
            --tile-size: 62px;
            --font-size: 2.5em;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            text-align: center;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            letter-spacing: 0.1em;
            margin: 0;
            text-transform: uppercase;
        }

        #game-boards-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .board-container {
            display: grid;
            grid-template-rows: repeat(6, var(--tile-size));
            grid-template-columns: repeat(5, var(--tile-size));
            gap: 5px;
        }

        .tile {
            width: var(--tile-size);
            height: var(--tile-size);
            border: 2px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size);
            font-weight: bold;
            text-transform: uppercase;
            box-sizing: border-box;
            user-select: none;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, border-color 0.2s;
            background-color: var(--color-tile-empty);
            cursor: pointer;
        }

        .tile.active {
            border-color: var(--color-text);
        }

        .tile.filled {
            border-color: var(--color-tile-filled);
        }

        .tile.flip {
            transform: rotateX(90deg);
        }

        .tile.correct {
            background-color: var(--color-correct);
            border-color: var(--color-correct);
        }

        .tile.present {
            background-color: var(--color-present);
            border-color: var(--color-present);
        }

        .tile.absent {
            background-color: var(--color-absent);
            border-color: var(--color-absent);
        }

        .row.jump .tile {
            animation: jump 0.3s forwards;
            animation-delay: calc(var(--index) * 0.1s);
        }

        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        #message {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
        }

        #message.show {
            opacity: 1;
            top: 20%;
        }

        .keyboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        .key-row {
            display: flex;
            gap: 6px;
        }

        .key {
            background-color: var(--color-key-bg);
            color: var(--color-text);
            font-size: 1em;
            font-weight: bold;
            padding: 12px 10px;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            min-width: 38px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.1s, opacity 0.3s;
        }

        .key.big {
            padding: 12px 18px;
        }

        .key:active {
            transform: scale(0.95);
        }

        .key.correct {
            background-color: var(--color-correct);
            opacity: 1;
        }

        .key.present {
            background-color: var(--color-present);
            opacity: 1;
        }

        .key.absent {
            background-color: var(--color-key-bg-dark);
            opacity: 0.5;
        }

        #new-game-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: var(--color-correct);
            color: var(--color-text);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

            'NOVO', 'NUMERO', 'NUNCA', 'OBEDECER', 'OBJETO', 'OBSERVA', 'OCASO', 'OFERECE', 'OLHO', 'OPÇÃO', 'ORDEM',
            'ORGULHO', 'ORIENTA', 'OUÇO', 'OURO', 'OUVI', 'OUVIDO', 'PADEIRO', 'PAGOU', 'PAI', 'PAIS', 'PALACIO',
            'PALAVRA', 'PANELA', 'PAPEL', 'PARABENS', 'PAREDE', 'PARTIDA', 'PASSADO', 'PATIO', 'PAZ', 'PEÇO', 'PECADO',
            'PEDIDO', 'PEGUEI', 'PELA', 'PERCEBO', 'PERDEU', 'PERIGO', 'PERTO', 'PESSOA', 'PIADA', 'PINTA', 'PIOR',
            'PIRATA', 'PISTA', 'PLACA', 'PLANO', 'POBRE', 'POEMA', 'POIS', 'POLITICA', 'PONTE', 'PORQUE', 'POSTA',
            'PREÇO', 'PRONTO', 'PRÓXIMO', 'PULSEIRA', 'PURA', 'QUASE', 'QUEM', 'QUENTE', 'QUERIA', 'QUIETUDE', 'QUINTAL',
            'RABO', 'RAIAR', 'RAIVA', 'RAIZ', 'RAMA', 'RAPIDO', 'RASTO', 'REBATA', 'REBELDE', 'REFEIÇÃO', 'REGRA',
            'REINA', 'REI', 'REMOTO', 'RENDA', 'REPETE', 'REPOSI', 'RETIRO', 'REVOGA', 'RIQUEZA', 'RISCO', 'ROTA',
            'ROUBADO', 'ROUPA', 'RUAS', 'SABIO', 'SACO', 'SALADA', 'SALVO', 'SANTO', 'SECA', 'SEGUIDO', 'SELECIONA',
            'SENTIDO', 'SERENO', 'SERGIO', 'SETA', 'SILENCIO', 'SIMPLES', 'SITUADO', 'SOCORRO', 'SOL', 'SOMBRA', 'SONHO',
            'SORTIDO', 'SUAVE', 'SUBIR', 'SUCESSO', 'SUGESTÃO', 'TABULEIRO', 'TAXI', 'TEMPERO', 'TENSO', 'TERMINA',
            'TERMO', 'TERNO', 'TETO', 'TEXTURA', 'TIGRE', 'TINHA', 'TIPO', 'TIRAR', 'TODOS', 'TOMATE', 'TOQUE', 'TRAIÇÃO',
            'TRABALHO', 'TRISTEZA', 'TROCA', 'TUBO', 'ULTIMO', 'UMIDADE', 'UNICO', 'URSO', 'USO', 'VACUO', 'VALIDO',
            'VALOR', 'VANTAGEM', 'VARIAVEL', 'VELOCIDADE', 'VENENO', 'VERDADE', 'VERMELHO', 'VETERANO', 'VIAGEM',
            'VIDA', 'VILÃO', 'VINGANÇA', 'VIOLENTO', 'VISAO', 'VISTO', 'VIVO', 'VOCÊ', 'VOO', 'VULCANO', 'ZELO'
        ];
        let wordToGuess1, wordToGuess2;
        const gameBoard1 = document.getElementById('game-board-1');
        const gameBoard2 = document.getElementById('game-board-2');
        const keyboard = document.getElementById('keyboard');
        const messageDisplay = document.getElementById('message');
        const newGameButton = document.getElementById('new-game-button');

        const keyStatus = {};
        let currentRow;
        let currentGuess;
        let isGameOver;
        let activeTileIndex;
        let isWord1Guessed;
        let isWord2Guessed;
        let isCheckingGuess; 
        let messageTimeout;

        const keyboardLayout = [
            'QWERTYUIOP'.split(''),
            'ASDFGHJKL'.split(''),
            ['ENTER', ...'ZXCVBNM'.split(''), 'DEL']
        ];

        function resetGame() {
            currentRow = 0;
            currentGuess = ['', '', '', '', ''];
            isGameOver = false;
            isWord1Guessed = false;
            isWord2Guessed = false;
            isCheckingGuess = false; 
            
            wordToGuess1 = allWords[Math.floor(Math.random() * allWords.length)];
            let tempWord2 = allWords[Math.floor(Math.random() * allWords.length)];
            while (tempWord2 === wordToGuess1) {
                tempWord2 = allWords[Math.floor(Math.random() * allWords.length)];
            }
            wordToGuess2 = tempWord2;

            gameBoard1.innerHTML = '';
            gameBoard2.innerHTML = '';
            initializeBoard(gameBoard1);
            initializeBoard(gameBoard2);
            
            setActiveTile(0);

            const keys = document.querySelectorAll('.key');
            keys.forEach(key => key.classList.remove('correct', 'present', 'absent'));
            for (const key in keyStatus) {
                delete keyStatus[key];
            }

            messageDisplay.classList.remove('show');
            newGameButton.style.display = 'none';
        }

        function initializeBoard(board) {
            for (let i = 0; i < 30; i++) {
                const cell = document.createElement('div');
                cell.classList.add('tile');
                cell.dataset.index = i;
                cell.addEventListener('click', () => {
                    if (!isCheckingGuess && !isGameOver) {
                        setActiveTile(i);
                    }
                });
                board.appendChild(cell);
            }
        }

        function initializeKeyboard() {
            keyboardLayout.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.classList.add('key-row');
                row.forEach(key => {
                    const keyDiv = document.createElement('div');
                    keyDiv.classList.add('key');
                    keyDiv.textContent = key;
                    if (key === 'ENTER' || key === 'DEL') {
                        keyDiv.classList.add('big');
                    }
                    keyDiv.dataset.key = key;
                    rowDiv.appendChild(keyDiv);
                });
                keyboard.appendChild(rowDiv);
            });
        }

        function setActiveTile(index) {
            const tilesInRow1 = Array.from(gameBoard1.children).slice(currentRow * 5, currentRow * 5 + 5);
            const tilesInRow2 = Array.from(gameBoard2.children).slice(currentRow * 5, currentRow * 5 + 5);
            
            tilesInRow1.forEach(tile => tile.classList.remove('active'));
            tilesInRow2.forEach(tile => tile.classList.remove('active'));

            if (!isWord1Guessed && index >= currentRow * 5 && index < (currentRow + 1) * 5) {
                gameBoard1.children[index].classList.add('active');
            }
            if (!isWord2Guessed && index >= currentRow * 5 && index < (currentRow + 1) * 5) {
                gameBoard2.children[index].classList.add('active');
            }
            
            activeTileIndex = index;
        }

        function updateBoard() {
            const tiles1 = gameBoard1.children;
            const tiles2 = gameBoard2.children;
            const startTileIndex = currentRow * 5;
            
            for (let i = 0; i < 5; i++) {
                const tileIndex = startTileIndex + i;
                
                if (!isWord1Guessed) {
                    tiles1[tileIndex].textContent = currentGuess[i] || '';
                    if (currentGuess[i]) {
                        tiles1[tileIndex].classList.add('filled');
                    } else {
                        tiles1[tileIndex].classList.remove('filled');
                    }
                }
                
                if (!isWord2Guessed) {
                    tiles2[tileIndex].textContent = currentGuess[i] || '';
                    if (currentGuess[i]) {
                        tiles2[tileIndex].classList.add('filled');
                    } else {
                        tiles2[tileIndex].classList.remove('filled');
                    }
                }
            }
        }

        function showMessage(message, duration = 1500) {
            messageDisplay.textContent = message;
            messageDisplay.classList.add('show');
            clearTimeout(messageTimeout);
            messageTimeout = setTimeout(() => {
                messageDisplay.classList.remove('show');
            }, duration);
        }

        function checkGuess() {
            if (isCheckingGuess || isGameOver) return; 

            const tiles1 = gameBoard1.children;
            const tiles2 = gameBoard2.children;
            const fullGuess = currentGuess.join('');
            
            if (fullGuess.length !== 5) {
                showMessage('A palavra deve ter 5 letras!');
                return;
            }

            isCheckingGuess = true; 
            const guessArray = fullGuess.split('');
            
            let letterStatus1 = new Array(5).fill('absent');
            if (!isWord1Guessed) {
                const wordToArray1 = wordToGuess1.split('');
                const tempWord1 = [...wordToArray1];
                
                for (let i = 0; i < 5; i++) {
                    if (guessArray[i] === tempWord1[i]) {
                        letterStatus1[i] = 'correct';
                        tempWord1[i] = null;
                    }
                }
                for (let i = 0; i < 5; i++) {
                    if (letterStatus1[i] === 'absent') {
                        const foundIndex = tempWord1.indexOf(guessArray[i]);
                        if (foundIndex !== -1) {
                            letterStatus1[i] = 'present';
                            tempWord1[foundIndex] = null;
                        }
                    }
                }
            }
            
            let letterStatus2 = new Array(5).fill('absent');
            if (!isWord2Guessed) {
                const wordToArray2 = wordToGuess2.split('');
                const tempWord2 = [...wordToArray2];
                
                for (let i = 0; i < 5; i++) {
                    if (guessArray[i] === tempWord2[i]) {
                        letterStatus2[i] = 'correct';
                        tempWord2[i] = null;
                    }
                }
                for (let i = 0; i < 5; i++) {
                    if (letterStatus2[i] === 'absent') {
                        const foundIndex = tempWord2.indexOf(guessArray[i]);
                        if (foundIndex !== -1) {
                            letterStatus2[i] = 'present';
                            tempWord2[foundIndex] = null;
                        }
                    }
                }
            }
            
            const startTileIndex = currentRow * 5;
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    if (!isWord1Guessed) {
                        const tile1 = tiles1[startTileIndex + i];
                        tile1.classList.remove('filled', 'active');
                        tile1.classList.add(letterStatus1[i]);
                    }
                    if (!isWord2Guessed) {
                        const tile2 = tiles2[startTileIndex + i];
                        tile2.classList.remove('filled', 'active');
                        tile2.classList.add(letterStatus2[i]);
                    }

                    const keyDiv = document.querySelector(`.key[data-key="${guessArray[i]}"]`);
                    if (keyDiv) {
                        const status1 = letterStatus1[i];
                        const status2 = letterStatus2[i];
                        let finalStatus;
                        if (status1 === 'correct' || status2 === 'correct') {
                            finalStatus = 'correct';
                        } else if (status1 === 'present' || status2 === 'present') {
                            finalStatus = 'present';
                        } else {
                            finalStatus = 'absent';
                        }

                        const currentKeyStatus = keyStatus[guessArray[i]] || 'absent';
                        if (currentKeyStatus === 'correct') {
                            return;
                        } else if (currentKeyStatus === 'present' && finalStatus === 'absent') {
                            return;
                        } else {
                            keyDiv.classList.remove('correct', 'present', 'absent');
                            keyDiv.classList.add(finalStatus);
                            keyStatus[guessArray[i]] = finalStatus;
                        }
                    }
                }, i * 300);
            }

            if (fullGuess === wordToGuess1 && !isWord1Guessed) {
                isWord1Guessed = true;
                showMessage(`Palavra 1 - ${wordToGuess1} - acertada!`, 3000);
            }
            if (fullGuess === wordToGuess2 && !isWord2Guessed) {
                isWord2Guessed = true;
                showMessage(`Palavra 2 - ${wordToGuess2} - acertada!`, 3000);
            }

            if (isWord1Guessed && isWord2Guessed) {
                setTimeout(() => {
                    isCheckingGuess = false; 
                    endGame(true);
                }, 1800);
            } else {
                setTimeout(() => {
                    currentRow++;
                    currentGuess = ['', '', '', '', ''];
                    isCheckingGuess = false; 
                    if (currentRow === 6) {
                        endGame(false);
                    } else {
                        setActiveTile(currentRow * 5);
                    }
                }, 1800);
            }
        }

        function endGame(isWinner) {
            isGameOver = true;
            if (isWinner) {
                showMessage('Parabéns! Você acertou as duas palavras!');
            } else {
                showMessage(`As palavras eram: ${wordToGuess1} e ${wordToGuess2}`);
            }
            newGameButton.style.display = 'block';
        }

        function handleInput(key) {
            if (isGameOver || isCheckingGuess) return; 
            
            const startOfRow = currentRow * 5;
            const endOfRow = startOfRow + 4;
            
            if (isWord1Guessed && isWord2Guessed) return;

            if (key === 'ENTER') {
                checkGuess();
            } else if (key === 'DEL' || key === 'BACKSPACE') {
                if (activeTileIndex >= startOfRow) {
                    currentGuess[activeTileIndex - startOfRow] = '';
                    updateBoard();
                    if (activeTileIndex > startOfRow) {
                        setActiveTile(activeTileIndex - 1);
                    } else {
                        setActiveTile(startOfRow);
                    }
                }
            } else if (key === 'ARROWLEFT') {
                if (activeTileIndex > startOfRow) {
                    setActiveTile(activeTileIndex - 1);
                }
            } else if (key === 'ARROWRIGHT') {
                if (activeTileIndex < endOfRow) {
                    setActiveTile(activeTileIndex + 1);
                }
            } else if (key === 'ARROWUP') {
                if (activeTileIndex >= 5) {
                    setActiveTile(activeTileIndex - 5);
                }
            } else if (key === 'ARROWDOWN') {
                if (activeTileIndex < 25) {
                    setActiveTile(activeTileIndex + 5);
                }
            } else if (key.length === 1 && key >= 'A' && key <= 'Z') {
                currentGuess[activeTileIndex - startOfRow] = key;
                updateBoard();
                if (activeTileIndex < endOfRow) {
                    setActiveTile(activeTileIndex + 1);
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            handleInput(key);
        });

        keyboard.addEventListener('click', (e) => {
            const key = e.target.dataset.key;
            if (key) {
                handleInput(key);
            }
        });

        newGameButton.addEventListener('click', resetGame);

        initializeKeyboard();
        resetGame();
    </script>
