<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulariozinho</title>
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        form {
            border: 2px solid black;
            width: 500px;
            padding: 10px;
            margin: right;
            background-color: rgb(57, 65, 215);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 12px;
            box-sizing: border-box;
            height: min-content;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 12px;
            border: 1px solid #000000;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
            margin-left: 0;
            cursor: pointer;
            accent-color: rgb(47, 18, 235);
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #2242df;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
            transition: 0.3s;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: hsl(254, 87%, 58%);
        }
    </style>
</head>
